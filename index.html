<!DOCTYPE html>

<html>
	<head>
		<title> File metadata microservice </title>
		<link rel="stylesheet" href="style.css">

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#form').on('submit',function(e){
					e.preventDefault()
					const files=$('#file').get(0).files
					
					if(files.length>1){
						alert("Only 1 file can be selected")
					}
					else{
						const file=files[0]
						$('#name').val(file.name)
						$('#type').val(file.type)
						$('#size').val(file.size)
						this.submit()
					}
					
				})
			})
		</script>

	</head>

	<body>
		<header> 
			<h1> File metadata microservice </h1>
		</header>

		<main>
			<form id="form" class="column" action="/file" method="post">
				
					<section >
						<input type="file" id="file">
					</section>
		
					<input type="hidden" name="name" id="name">
					<input type="hidden" name="type" id="type">
					<input type="hidden" name="size" id="size">

					<section>
						<input type="submit">
					</section>
			
					
		
				
			</form>
		
					
		</main>
	</body>

</html>
